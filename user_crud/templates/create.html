<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .signup-form {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        .signup-form h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .clickable{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="signup-form">
                    <h2>Add Student</h2>
                    <form action="{% url 'create' %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="inputFirstName" class="form-label">First Name</label>
                            <input type="text" name="first_name" class="form-control" id="inputFirstName" placeholder="Enter student's first name">
                        </div>
                        <div class="mb-3">
                            <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="text" name="last_name" class="form-control" id="inputLastName" placeholder="Enter student's last name">
                        </div>
                        <div class="mb-3">
                            <label for="inputPhoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" name="phone" class="form-control" id="inputPhoneNumber" placeholder="Enter student's phone number">
                        </div>
                        <div class="mb-3">
                            <label for="inputCity" class="form-label">City</label>
                            <select class="form-control" name="city" id="inputCity">
                                <option value="">Select a city</option>
                                <option value="Punjab">Punjab</option>
                                <option value="Mumbai">Mumbai</option>
                                <option value="Delhi">Delhi</option>
                                <option value="Banglore">Banglore</option>
                                <option value="Pune">Pune</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
